<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ゲームコレクション">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>ゲームコレクション</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="landing-container">
        <header class="landing-header">
            <h1 class="main-title">🎮 ゲームコレクション</h1>
            <p class="subtitle">楽しいゲームがいっぱい！</p>
        </header>

        <main class="games-grid">
            <!-- スペースインベーダー -->
            <a href="./invader-game/index.html" class="game-card invader-card">
                <div class="game-icon">👾</div>
                <h2 class="game-title">スペースインベーダー</h2>
                <p class="game-description">宇宙から迫りくる敵を撃ち落とせ！</p>
                <div class="game-tags">
                    <span class="tag">アクション</span>
                    <span class="tag">シューティング</span>
                </div>
            </a>

            <!-- スライディングパズル -->
            <a href="./puzzle-game/index.html" class="game-card puzzle-card">
                <div class="game-icon">🧩</div>
                <h2 class="game-title">スライディングパズル</h2>
                <p class="game-description">5x5のパズルを完成させよう！</p>
                <div class="game-tags">
                    <span class="tag">パズル</span>
                    <span class="tag">脳トレ</span>
                </div>
            </a>

            <!-- 神経衰弱 -->
            <a href="./memory-game/index.html" class="game-card memory-card">
                <div class="game-icon">🎴</div>
                <h2 class="game-title">神経衰弱</h2>
                <p class="game-description">同じカードを見つけよう！</p>
                <div class="game-tags">
                    <span class="tag">記憶</span>
                    <span class="tag">カード</span>
                </div>
            </a>
        </main>

        <footer class="landing-footer">
            <p>© 2024 ゲームコレクション - お楽しみください！</p>
        </footer>
    </div>

    <script>
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker登録成功:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker登録失敗:', error);
                    });
            });
        }
    </script>
</body>
</html>
